
<div class="row">
    <div class="col s12 m6">
        <title>{{Search}}</title>
        <!-- Post messages -->
        <div id="div4" class="card grey">
            <!-- Contenido del card, en este caso el titulo>-->
            <div class="card-content "> <span text-white style="font-size:larger; color:white">HASHTAG TO SEARCH</span>
                <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="searchCtrl.hashname"></textarea>
            </div>
            <!-- EL background blacno del boton>-->
            <div id="send-bg" class="card-action grey">
                <!-- El boton que envia el mensage a el dashboard>-->
                <button type="submit" name="action" ng-click="searchCtrl.searchhash()"> S E A R C H
                    <!--i class="material-icons right">send</i>-->
                </button>
            </div>

        </div>
    </div>

</div>
<div ng-repeat="m in searchCtrl.messageList">
    <!-- This card provides space for the message and Like/dislike buttons -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <!-- Card Title is the person who write the message -->
                    <span class="card-title">{{m.author}}</span>
                        {{m.text}}
                    </p>

                </div>

            </div>
        </div>
    </div>
</div>
