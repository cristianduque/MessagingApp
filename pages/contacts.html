<div ng-cloak style="align-content: center">

    <div>
        <p style="text-align:right">
            <button class="chats" ng-click="contactCtrl.showChats()">Chats</button>
            <!--<button class="logout" ng-click="contactCtrl.logout()">logout</button>-->
        </p>
    </div>

    <div class="row">

        <div class="col s4">
            <div ng-repeat="c in contactCtrl.contacts">
                <div class="card">
                    <div class="card-content">
                        <!-- Card Title is the name of the contact -->
                        <span class="card-title" >{{ c.contactusername }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <title>{{ADD}}</title>
                <!-- Post messages -->
                <div id="div4" class="card grey">
                    <!-- Contenido del card, en este caso el titulo>-->
                    <div class="card-content "> <span text-white style="font-size:larger; color:white">New Chat:</span>
                        <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contactCtrl.ctid"></textarea>
                    </div>
                    <!-- EL background blacno del boton>-->
                    <div id="send-bg" class="card-action grey">
                        <!-- El boton que envia el mensage a el dashboard>-->
                        <button type="submit" name="action" ng-click="contactCtrl.addContact()"> ADD CONTACT
                            <!--i class="material-icons right">send</i>-->
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
