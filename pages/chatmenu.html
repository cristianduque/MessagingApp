<style>
    .btn{
        margin: auto;
        background-color: lightskyblue;
        color: black;
    }
    #send-bg{
        color: #b3d7ff;
    }
    #div4{
        margin: center;
    }
    .row{
        position: center;
    }
</style>


<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s6 m4">
            <!-- Title of chat -->
            <div id="div4" class="card" layout-align="center center">
                <!-- Contenido del card, en este caso el titulo>-->
                <div class="card-content ">
                    <span text-white style="font-size:xx-large; color: black; text-align: center" >Chat List: </span>
                </div>
            </div>
        </div>

        <div class="col s5 m2">
            <div class="card grey">
                <div class="card-action grey">
                    <!-- El boton que envia el mensage a el dashboard>-->
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chatMenuCtrl.contact()">ContactList
                        <!--i class="material-icons right">send</i>-->
                    </button>
                </div>

            </div>
        </div>
        <div class="col s5 m2">
            <div class="card grey">
                <div class="card-action grey">
                    <!-- El boton que envia el mensage a el dashboard>-->
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chatMenuCtrl.dash()">Dashboard
                        <!--i class="material-icons right">send</i>-->
                    </button>
                </div>

            </div>
        </div>

    </div>





    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatMenuCtrl.chatList">
            <!-- This card provides space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m2">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <button  ng-click="chatMenuCtrl.loadchat(m)">{{m.name}} </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s12 m6">
                <title>{{ADD}}</title>
                <!-- Post messages -->
                <div id="div4" class="card grey">
                    <!-- Contenido del card, en este caso el titulo>-->
                    <div class="card-content "> <span text-white style="font-size:larger; color:white">New Chat:</span>
                        <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatMenuCtrl.nchatname"></textarea>
                    </div>
                    <!-- EL background blacno del boton>-->
                    <div id="send-bg" class="card-action grey">
                        <!-- El boton que envia el mensage a el dashboard>-->
                        <button type="submit" name="action" ng-click="chatMenuCtrl.newchat()"> CREATE
                            <!--i class="material-icons right">send</i>-->
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
