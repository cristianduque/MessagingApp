<style>
    .btn{
        margin: auto;
        background-color: lightskyblue;
        color: black;
     }
     #send-bg{
        color: #b3d7ff;
     }
     #div4{
        margin: center;
     }
     .row{
        position: center;
     }
</style>


<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s6 m7">
            <!-- Title of chat -->
            <div id="div4" class="card" layout-align="center center">
                <!-- Contenido del card, en este caso el titulo>-->
                <div class="card-content ">
                    <span text-white style="font-size:xx-large; color: black; text-align: center" >Chat name:  {{chatCtrl.chatname}}</span>
                </div>
            </div>
        </div>
        <div class="col s6 m2">
            <div class="card grey">
                <div class="card-action grey">
                    <!-- El boton que envia el mensage a el dashboard>-->
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chatCtrl.refresh()">R  e  f  r  e  s  h
                        <!--i class="material-icons right">send</i>-->
                    </button>
                </div>

            </div>
        </div>
        <div class="col s6 m2">
            <div class="card grey">
                <div class="card-action grey">
                    <!-- El boton que envia el mensage a el dashboard>-->
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chatCtrl.search()">Search Hashtag
                        <!--i class="material-icons right">send</i>-->
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <title>{{chatCtrl.chatname}}</title>
            <!-- Post messages -->
            <div id="div4" class="card grey">
                <!-- Contenido del card, en este caso el titulo>-->
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Start chatting:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                </div>
                <!-- EL background blacno del boton>-->
                <div id="send-bg" class="card-action grey">
                    <!-- El boton que envia el mensage a el dashboard>-->
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="chatCtrl.postMsg()">Send
                    <!--i class="material-icons right">send</i>-->
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatCtrl.messageList">
            <!-- This card provides space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{m.author}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.reply}}
                            </p>
                            <p>
                                {{m.text}}
                            </p>

                        </div>
                        <div class="card-action">
                            <!--this is like-->
                            <button ng-click="chatCtrl.likeadd(m)">
                                <a class="btn-floating btn-small waves-effect grey"><i class="material-icons">thumb_up </i></a>
                            </button>
                            </i></a> <button ng-bind= "m.like" ng-click="chatCtrl.loadLikes(m)">{{m.like}} </button>

                            <!--this is dislike-->
                            <button ng-click="chatCtrl.dislikeadd(m)">
                                <a class="btn-floating btn-small waves-effect grey"><i class="material-icons">thumb_down </i></a>
                            </button>
                            </i></a><button ng-bind="m.nolike" ng-click="chatCtrl.loadDislikes(m)">{{m.nolike}} </button>

                            <button ng-click="chatCtrl.replymsg(m)">
                                <a class="btn-floating btn-small waves-effect  grey"><i class="material-icons">reply </i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
